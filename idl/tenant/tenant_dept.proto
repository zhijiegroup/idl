syntax = "proto3";
package glory_api;
option java_package = "com.zhijiejiaoyu.glory_api.tenant";
option java_multiple_files = true;

import "base.proto";

message EduDept {
    int64 tenant_id = 1;
    int64 edu_dept_id = 2;
    string edu_dept_name = 3;
}

message CreateEduDeptRequest {
    base.BaseRequest base_request = 1; //token
    EduDept edu_dept = 2;
}

message CreateEduDeptResponse {
    base.BaseResponse base_resp = 1;
    int64 edu_dept_id = 2;
}

message DeleteEduDeptRequest {
    base.BaseRequest base_request = 1;
    int64 edu_dept_id = 2;
}

message DeleteEduDeptResponse {
    base.BaseResponse base_resp = 1;
}

message UpdateEduDeptRequest {
    base.BaseRequest base_request = 1;
    EduDept edu_dept = 2;
}

message UpdateEduDeptResponse {
    base.BaseResponse base_resp = 1;
    int64 edu_dept_id = 2;
}

message GoverDept {
    int64 tenant_id = 1;
    int64 gover_dept_id = 2;
    string gover_dept_name = 3;
}

message CreateGoverDeptRequest {
    base.BaseRequest base_request = 1;
    GoverDept gover_dept = 2;
}

message CreateGoverDeptResponse {
    base.BaseResponse base_resp = 1;
    int64 gover_dept_id = 2;
}

message UpdateGoverDeptRequest {
    base.BaseRequest base_request = 1;
    GoverDept gover_dept = 2;
}

message UpdateGoverDeptResponse {
    base.BaseResponse base_resp = 1;
}

message DeleteGoverDeptRequest {
    base.BaseRequest base_request = 1;
    int64 gover_dept_id = 2;
}

message DeleteGoverDeptResponse {
    base.BaseResponse base_resp = 1;
}

message EduOffice {
    int64 tenant_id = 1;
    int64 edu_office_id = 2; //创建不传
    string edu_office_name = 3;
}

message CreateEduOfficeRequest {
    base.BaseRequest base_request = 1;
    EduOffice edu_office = 2;
}

message CreateEduOfficeResponse {
    base.BaseResponse base_resp = 1;
    int64 tenant_id = 2;
    int64 edu_office_id = 3;
}

message UpdateEduOfficeRequest {
    base.BaseRequest base_request = 1;
    EduOffice edu_office = 2;
}

message UpdateEduOfficeResponse {
    base.BaseResponse base_resp = 1;
}

message DeleteEduOfficeRequest {
    base.BaseRequest base_request = 1;
    int64 edu_office_id = 2;
}

message DeleteEduOfficeResponse {
    base.BaseResponse base_resp = 1;
}

message PrincipalOffice {
    int64 tenant_id = 1;
    int64 principal_office_id = 2; //创建不传
}

message CreatePrincipalOfficeRequest {
    base.BaseRequest base_request = 1;
    PrincipalOffice principal_office = 2;
}

message CreatePrincipalOfficeResponse {
    base.BaseResponse base_resp = 1;
    int64 tenant_id = 2;
    int64 principal_office_id = 3;
}

message UpdatePrincipalOfficeRequest {
    base.BaseRequest base_request = 1;
    PrincipalOffice principal_office = 2;
}

message UpdatePrincipalOfficeResponse {
    base.BaseResponse base_resp = 1;
}

message DeletePrincipalOfficeRequest {
    base.BaseRequest base_request = 1;
    int64 principal_office_id = 2;
}

message DeletePrincipalOfficeResponse {
    base.BaseResponse base_resp = 1;
}