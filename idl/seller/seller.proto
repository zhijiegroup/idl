syntax = "proto3";
package glory_api;


import "base.proto";
import "shop/shop.proto";


message Seller{
  int64 seller_id = 1;
  int64 tenant_id = 2;
  int64 user_id = 3;
  repeated Shop shop = 4;
}

message CreateSellerRequest {
  base.BaseRequest base_request = 1;
  Seller seller =2;
}
message CreateSellerResponse {
  base.BaseResponse base_resp = 1;
  int64 seller_id = 2;
}


